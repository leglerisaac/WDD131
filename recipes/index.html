<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recipe Book website">
    <meta author="Isaac Legler">
    <link rel="icon" href="images/recipe-book.png" type="image/png">
    <link rel="stylesheet" href="recipes.css">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Recipe Book Website">
    <meta property="og:image" content="leglerisaac.github.io/recipes/images/sweet-potato-waffle-md.jpg">
    <meta property="og:url" content="leglerisaac.github.io/recipes/index.html">
    <meta name="twitter:card" content="leglerisaac.github.io/recipes/images/sweet-potato-waffle-md.jpg">
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo" id="recipebook-logo">
        <h1>RecipeBook</h1>
    </header>

    <main>
        <form action="submit">
            <input type="text" id="search" placeholder="Find a recipe">
            <button id="search-button"><img src="images/search.svg" alt="Search recipes button"></button>
        </form>

        <section id="recipes">
            <!-- this is where js will inject recipes -->
        </section>
    </main>

    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
	        <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
	        <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
	        <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
